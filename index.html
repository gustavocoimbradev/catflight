<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catflight</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <my-game escape-something="true" speed="5">
        <controls>
            <b>Controls:</b><br/>
            Press 'SPACE' to jump
        </controls>
        <score><number>0</number> <text ref="score-text">point(s)</text></score>
        <record>Record: <number>0</number> <text ref="record-text">point(s)</text></record>
        <playable>
            <ball style="background-image: url(../sprites/player.gif);"></ball>
            <enemy style="background-image: url(../sprites/enemy.gif);"></enemy>
        </playable>
        <welcome>Catflight</welcome>
        <welcome>Catflight</welcome>
        <restartGame onClick="javascript:window.location.reload()">Restart</restartGame>
    </my-game>
    <audio ref="soundtrack" autoplay loop>
        <source src="music/soundtrack.mp3" type="audio/mp3"> 
    </audio>
    <audio ref="game-over">
        <source src="music/game-over.mp3" type="audio/mp3"> 
    </audio>
    <warning>Jogo indisponível para dispositivos portáteis</warning>
    <script src="scripts/index.js"></script>
</body>
</html>
