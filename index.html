<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catflight</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <my-game escape-something="true" speed="5">
        <controls>
            <b>Controles:</b><br/>
            Use "ESPAÇO" para saltar
        </controls>
        <score><number>0</number> <text ref="score-text">ponto(s)</text></score>
        <record>Record: <number>0</number> <text ref="record-text">ponto(s)</text></record>
        <playable>
            <ball style="background-image: url(../sprites/player.jpg);"></ball>
            <enemy style="background-image: url(../sprites/enemy.png);"></enemy>
        </playable>
        <welcome>Catflight</welcome>
        <welcome>Catflight</welcome>
        <restartGame onClick="javascript:window.location.reload()">Começar novamente</restartGame>
        <createGame onClick="javascript:document.querySelector(`popup`).classList.add(`active`)">Criar mapa</createGame>

        <popup>
            <popupBox>
                <form>
                    <label for="welcome-text">
                        <span>Título do jogo</span>
                        <input type="text" value="Catflight" name="welcome-text" id="welcome-text">
                    </label>
                    <label for="score-text">
                        <span>Pontuação</span>
                        <input type="text" value="ponto(s)" name="score-text" id="score-text">
                    </label>
                    <label for="record-text">
                        <span>Record</span>
                        <input type="text" value="ponto(s)" name="record-text" id="record-text">
                    </label>
                    <label for="player-picture">
                        <span>Imagem do jogador (URL)</span>
                        <input type="text" value="https://catflight.vercel.app/sprites/player.jpg" name="player-picture" id="player-picture">
                    </label>
                    <label for="enemy-picture">
                        <span>Imagem dos inimigos (URL)</span>
                        <input type="text" value="https://catflight.vercel.app/sprites/enemy.png" name="enemy-picture" id="enemy-picture">
                    </label>
                    <div>
                        <button onClick="javascript:window.location.reload()">Cancelar</button>
                        <button type="submit">Criar jogo</button>
                    </div>
                </form>
            </popupBox>
        </popup>
    </my-game>
    <audio ref="soundtrack" autoplay loop>
        <source src="music/soundtrack.mp3" type="audio/mp3"> 
    </audio>
    <audio ref="game-over">
        <source src="music/game-over.mp3" type="audio/mp3"> 
    </audio>
    <warning>Jogo indisponível para dispositivos portáteis</warning>
    <script src="scripts/index.js"></script>
</body>
</html>
